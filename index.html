<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
  <!-- Link to CSS Files -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/themes.css" />
  <link rel="stylesheet" href="css/responsive.css" />
</head>
<body>
  <!-- Game Container with a Canvas Element -->
  <div id="game-container">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
  </div>

  <!-- UI Element for Score Display -->
  <div id="score-display">Score: 0</div>

  <div id="tutorial-overlay">
    <div id="tutorial-box">
      <p id="tutorial-text"></p>
      <button id="tutorial-next-btn">Next</button>
      <button id="tutorial-skip-btn">Skip</button>
    </div>
  </div>
  

  <!-- Include JS Files (order matters as dependencies build up) -->
  <script src="js/audio.js"></script>
  <script src="js/controls.js"></script>
  <script src="js/mechanics.js"></script>
  <script src="js/modes.js"></script>
  <script src="js/powerups.js"></script>
  <script src="js/levels.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/tutorial.js"></script>
  <script src="js/engine.js"></script>
  <script src="js/game.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
